<!DOCKTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>

<!--Верхнее меню-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <span id="navbar-username">
                </span>
                with roles:
                <span id="navbar-roles">
                </span>
            </a>
        </div>
        <a th:href="@{/logout}" class="float-right btn text-secondary">Logout</a>
    </div>
</nav>
<!--Конец верхнее меню-->

<div class="container m-0" style="float: left">
    <div class="row">

        <!--Левое меню с кнопкой User-->
        <div class="col-2">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <div id="left-buttons" class="btn-group-vertical" style="margin-top: 20px; width: 190px; float: left;">
                        <a class="btn btn-primary active" style="text-align: left">User</a>
                    </div>
                </li>
            </ul>
        </div>
        <!--Конец левое меню с кнопкой User-->

        <!--Раздел User panel-->
        <div class="col">

            <!--Надпись User information-page-->
            <div class="row">
                <h2 style="margin-top: 10px">User information-page</h2>
            </div>
            <!--Конец надписи User information-page-->

            <!--Надпись About user-->
            <div class="row">
                <div class="card-footer">
                    <label style="font-size: large">About user</label>
                </div>
            </div>
            <!--Конец надписи About user-->

            <!--Таблица юзера-->
            <div class="row">
                <div class="card">
                    <div class="table-div">
                        <table class="table table-striped" style="background-color: #F7F7F7">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <!-- Скрипт 'userPage.js' для заполнения таблицы  -->
                            <tbody id="usertbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--Конец таблицы юзера-->
        </div>
        <!--Конец раздел User panel-->
    </div>
</div>


<div class="users-table row">
</div>

<script src="/js/userPage.js"></script>

</body>
</html>
